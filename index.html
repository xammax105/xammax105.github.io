<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма с 6 полями ввода</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="form">
            <div class="form-group">
                <label for="text">Введите цифру, которую вам отправил бот:</label>
                <input type="text" id="text" name="text">
            </div>
            <div class="form-group">
                <label for="email">Электронная почта:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="surname">Фамилия:</label>
                <input type="text" id="surname" name="surname">
            </div>
            <div class="form-group">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="lastname">Отчество:</label>
                <input type="text" id="lastname" name="lastname">
            </div>
            <div class="form-group">
                <label for="tel">Номер:</label>
                <input type="tel" id="number" name="tel">
            </div>
            <button type="submit">Отправить</button>
        </form>
    </div>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;

        tg.expand();

        tg.MainButton.textColor = '#FFFFFF';
        tg.MainButton.color = '#2cab37';

        const form = document.getElementById('form');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            tg.MainButton.setText("Данные отправлены");
            tg.MainButton.show();

            tg.sendData(JSON.stringify(data));  // Отправка данных в Telegram
        });

        Telegram.WebApp.onEvent("mainButtonClicked", function(){
            form.requestSubmit();  // Программно отправить форму
        });
    </script>
</body>
</html>
